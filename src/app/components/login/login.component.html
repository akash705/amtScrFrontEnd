<mat-card class="example-card">
    <mat-card-header>
      <h2 style="text-align: center">
        Login
        <p>
          {{error}}
        </p>
      </h2>
    </mat-card-header>
    <mat-card-content>
      <!-- <form class="example-form"  ngForm=> -->
        <mat-form-field class="example-full-width" >
            <!-- <p>Email</p> -->
          <input matInput placeholder="Email" value="" [(ngModel)]="userData.email">
        </mat-form-field>
        <mat-form-field class="example-full-width" >
            <!-- <p>Password</p> -->
          <input matInput type="password" placeholder="Password" value="" [(ngModel)]="userData.password">
        </mat-form-field>
      
      <!-- </form> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button (click)="submit()">Login</button>
      <button mat-button mat-raised-button (click)="signUp()">SignUp</button>
    </mat-card-actions>
  </mat-card>
