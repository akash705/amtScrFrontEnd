<mat-card class="example-card">
    <p *ngIf="this.error">
        {{error}}
    </p>
  <mat-card-header>
    <h2 style="text-align: center">
      SignUp
    </h2>
  </mat-card-header>
  <mat-card-content>
    <!-- <form class="example-form"  ngForm=> -->
      <mat-form-field class="example-full-width" >
        <!-- <p>Name</p> -->
        <input matInput placeholder="Name" value="" [(ngModel)]="userData.name">
      </mat-form-field>
      <mat-form-field class="example-full-width" >
          <!-- <p>Email</p> -->
        <input matInput placeholder="Email" value="" [(ngModel)]="userData.email">
      </mat-form-field>
      <mat-form-field class="example-full-width" >
          <!-- <p>Password</p> -->
        <input matInput placeholder="Password" type="password" value="" [(ngModel)]="userData.password">
      </mat-form-field>
    
    <!-- </form> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-raised-button  (click)="submit()">SignUp</button>
    <button mat-button mat-raised-button (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
